<body>
    <button onclick="add()">CLICK FOR ADDITION </button>
    <button onclick="mult()">CLICK FOR MULTIPLICATION</button>





<script>

function add(){




    let num1 = parseInt(prompt("enter uor 1st value"));
let num2 = parseInt(prompt("enter uor 2nd value"));

let add = num1 + num2;
document.write(add ,"<br>")
  


}

function mult(){



    let num3 = parseInt(prompt("enter uor 1st value"));
let num4 = parseInt(prompt("enter uor 2nd value"));

let mult = num3 + num4;
document.write(mult ,"<br>");







}




















</script>
